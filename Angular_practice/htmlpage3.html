<!Doctype html>
<html>
<head>
	<script src="./Script_file/angular.js"></script>
	<script src="./Script_file/script3.js"></script>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body ng-app="myModule">
	<div ng-controller="myController">
		<!-- filter in angularjs -->
		Row to display: <input type="number" step="1", min="0" max="5" ng-model="rowLimit" />
		<!-- sorting data in angularjs -->
		sSort By : <select ng-model="sortColumn">
						<option value="name">Name ASC</option>
						<option value="+dateOfBirth">Date Of Birth ASC</option>
						<option value="+gender">Gender ASC</option>
						<option value="-salary">Salary DESC</option>
				   </select>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Date of Birth</th>
					<th>Gender</th>
					<th>Salary(number)</th>
					<th>Salary(current)</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="employee in employees | limitTo: rowLimit |  orderBy: sortColumn" >
					<td>{{employee.name | uppercase}}</td>
					<td>{{employee.dateOfBirth | date: "MM/dd/yyyy"}}</td>
					<td>{{employee.gender | lowercase}}</td>
					<td>{{employee.salary | number: 2}}</td>
					<td>{{employee.salary | currency:"Â£":1}}</td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
