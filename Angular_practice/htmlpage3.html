<!Doctype html>
<html>
<head>
	<script src="./Script_file/angular.js"></script>
	<script src="./Script_file/script3.js"></script>
	<script src="./Script_file/filterFunction.js"></script>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body ng-app="myModule">
	<div ng-controller="myController">
		<!-- filter in angularjs -->
		Row to display: <input type="number" step="1", min="0" max="5" ng-model="rowLimit" /> &nbsp;
		<!-- sorting data in angularjs -->
		<!-- Sort By : <select ng-model="sortColumn">
						<option value="name">Name ASC</option>
						<option value="+dateOfBirth">Date Of Birth ASC</option>
						<option value="+gender">Gender ASC</option>
						<option value="-salary">Salary DESC</option>
				   </select></br></br> -->
		<input type="text" placeholder="Search city and name" ng-model="searchText" />
		<!-- <input type="text" placeholder="Search city" ng-model="searchText.city" />
		<input type="checkbox" ng-model="exactMatch" /> Exact Match -->
		<input type="checkbox" ng-model="hideSalary" /> Hide Salary
	</br></br>
		<table>
			<thead>
				<tr>
					<th ng-click="sortData('name')">Name <div ng-class="getSortClass('name')"></div></th>
					<th ng-click="sortData('dateOfBirth')">Date of Birth <div ng-class="getSortClass('dateOfBirth')"></div></th>
					<th ng-click="sortData('gender')">Gender <div ng-class="getSortClass('gender')"></div></th>
					<th ng-click="sortData('city')">City<div ng-class="getSortClass('city')"></div></th>
					<!-- ng-show and ng-hide in angular.js -->
					<th ng-click="sortData('salary')" ng-hide="hideSalary">Salary<div ng-class="getSortClass('salary')"></div></th>
					<th ng-click="sortData('salary')" ng-show="hideSalary">Salary<div ng-class="getSortClass('salary')"></div></th>
					
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="employee in employees | limitTo: rowLimit |  orderBy: sortColumn:reverseSort | filter:search" >
					<td>{{employee.name}}</td>
					<td>{{employee.dateOfBirth | date: "MM/dd/yyyy"}}</td>
					<td>{{employee.gender | lowercase | gender}}</td>
					<td>{{employee.city}}</td>
					<!-- ng-show and ng-hide in angular.js -->
					<td ng-hide="hideSalary">{{employee.salary | number: 2}}</td>
					<td ng-show="hideSalary">####</td>
					
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
