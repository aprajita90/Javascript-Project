
<!-- handling events in AngularJs -->
<!Doctype html>
<html>
<head>
	<script src="./Script_file/angular.js"></script>
	<script src="./Script_file/script1.js"></script>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body ng-app="myModule">
	<div ng-controller="myController">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Likes</th>
					<th>DisLikes</th>
					<th>Likes/Dislikes</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="technology in technologies">
					<td>{{technology.name}}</td>
					<td>{{technology.likes}}</td>
					<td>{{technology.dislikes}}</td>
					<td>
						<input type = "button" value="Like", ng-click="incrementLikes(technology)">
						<input type = "button" value="Like", ng-click="incrementDislikes(technology)">
					</td>

				</tr>

			</tbody>
		</table>

	</div>

</body>
</html>
